<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JavaScript2.js"></script>

</head>
<body>
 

    <button onclick="doLoop()">Run</button>
    <script>
        function doLoop() {
            var maxloop = 15;

            for (var i = 0; i <= maxloop; i++) {
                if (i % 2 === 0) {
                    console.log(i + " is even");
                } else {
                    console.log(i + " is odd");
                }
            }
        }
    </script>
</body>
</html>
