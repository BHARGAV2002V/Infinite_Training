<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript program to calculate multiplication and division of two numbers</title>
    <script src="multiplication_and_division.js"></script>
</head>
<body>
    <form>
        1st number : <input type="text" id="firstnum" /><br />

        2nd number : <input type="text" id="secondnum" /><br />
        <input type="button" onclick="multiply()" value="Multiply" />

        <input type="button" onclick="division()" value="Division" />
    </form>
    <p> The result is :<br />
    <div id="res"></div>

    </p>
</body>
